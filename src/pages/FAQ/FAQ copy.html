    displayOrderingAndPaymentQuestions(OrderingAndPaymentQuestions);

    function displayOrderingAndPaymentQuestions(OrderingAndPaymentQuestions) {
      displayAllQuestions("ordering-payment", OrderingAndPaymentQuestions);
    }

    function displayOrderingAndPaymentQuestions(TrackingOrderQuestions) {
      displayAllQuestions("tracking-order", TrackingOrderQuestions);
    }

    function displayOrderingAndPaymentQuestions(SizeGuideQuestions) {

    }

    function displayAllQuestions(class_name, questions_list) {
      var main_section = "";
      $.each(questions_list, function (index) {
        main_section += '<div class="flat-toggle">';
        main_section += '<div class="row" style="display: block;">';
        main_section += `<a 
                            id=${index}
                            class="toggle-title"
                            data-toggle="collapse"
                            href=${"#" + class_name + index}
                            onclick="getInfo(this.id)"
                         >${questions_list[index]}</a>`;
        main_section += `<div class="collapse" id=${class_name + index}>`;
        main_section += `<div class="toggle-content card-body"><p>${answer}</p></div>`;
        main_section += "</div>";
        main_section += "</div>";
        main_section += "</div>";
      });
      $("#" + class_name + "-questions-section").append(main_section);
    }
  </script>
