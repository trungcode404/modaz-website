<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/pages/FAQ/FAQ.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

    <title>Test</title>
  </head>
  <body>
    <!-- <header>
    <img src="../FAQ/image/Screenshot 2023-03-22 at 14.03.45.png" alt="hinh-anh-tuong-trung" style="width: 1439px;height: 88px;"/>
</header> -->
    <div class="boxed">
      <div
        class="page-title parallax parallax1"
        style="background-position: 50% 0px"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-12" style="padding-top: 0px">
              <div class="page-title-heading">
                <h1
                  class="title"
                  style="
                    font-size: 48px;
                    line-height: 48px;
                    font-weight: 500;
                    color: #333;
                  "
                >
                  FAQ
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="flat-row">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="flat-accordion">
                <div class="row">
                  <div class="flat-toggle" style="display: block;">
                    <button
                      class="toggle-title"
                      data-toggle="collapse"
                      href="#card-content1"
                      aria-expanded="false"
                      aria-controls="card-content1"
                      onclick="getInfo(this.id)"
                      id="1"
                    >
                      Q: How do I change or cancel my order?
                    </button>
                    <div class="collapse hide" id="card-content1">
                      <div class="toggle-content card-body">
                        <p>This is the content</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row" style="display: block;">
                  <div class="flat-toggle">
                    <a
                    id="2"
                      class="toggle-title"
                      data-toggle="collapse"
                      href="#card-content2"
                      onclick="getInfo(this.id)"
                    >
                      Q: I placed an order, but never received a confirmation
                      email.
                    </a>
                    <div class="collapse" id="card-content2">
                      <div class="toggle-content card-body">
                        <p>We’re super quick at ...</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row" style="display: block;">
                    <div class="flat-toggle">
                      <a
                      id="3"
                        class="toggle-title"
                        data-toggle="collapse"
                        href="#card-content3"
                        onclick="getInfo(this.id)"
                      >
                        Q: I placed an order, but never received a confirmation
                        email.
                      </a>
                      <div class="collapse" id="card-content3">
                        <div class="toggle-content card-body">
                          <p>We’re super quick at ...</p>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
        function getInfo(id) {
                console.log(id);
                all_elements = document.getElementsByClassName("collapse");
                size = all_elements.length;
                console.log("Size: " + size);
                for (let index = 1; index <= all_elements.length; index++) {
                    if(index != id) {
                        $("#card-content" + parseInt(index)).collapse("hide");
                        console.log("Collapse: " + index);
                    }
                }
                
            }
      </script>

      <!-- Optional JavaScript -->
      
    </div>
  </body>
</html>
