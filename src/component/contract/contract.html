<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./contract.css" />

    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css"
      integrity="sha512-bdTSJB23zykBjGDvyuZUrLhHD0Rfre0jxTd0/jpTbV7sZL8DCth/88aHX0bq2RV8HK3zx5Qj6r2rRU/Otsjk+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="layout-img">
      <div class="container-blog">
        <div class="row">
          <div class="title-breadcum-heading">
            <h1 class="title-blog">Contacts</h1>
            <div class="title-img">
              <a
                style="
                  text-decoration: none;
                  color: #6e6e6e;
                  font-family: Poppins, sans-serif;
                "
                >Home</a
              >
              <span>></span>
              <a
                style="
                  text-decoration: none;
                  color: #6e6e6e;
                  font-family: Poppins, sans-serif;
                "
                href="./contract.html"
                >Contacts</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="flat-row flat-icon">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="title-section">
              <h2 class="title">Get In Touch</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="iconbox text-center">
              <div class="icon">
                <i class="fa fa-map-marker"></i>
              </div>
              <div class="box-content">
                <p>203, Envato Labs, Behind Alis Steet</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="iconbox text-center">
              <div class="icon">
                <i class="fa fa-phone"></i>
              </div>
              <div class="box-content">
                <p>+12 345 678 910 / +23 122 345 678</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="iconbox text-center">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="box-content">
                <p>Infor.deercreative@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="row">
          <div class="col-md-12 position-relative">
            <div class="map"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="flat-row flat-contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="title-section">
              <h2 class="title">Send Us Email</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="wrap-contact">
            <form
              novalidate=""
              class="contact-form"
              id="contactform"
              method="post"
              action="#"
            >
              <div class="form-text-wrap">
                <div class="contact-name">
                  <label></label>
                  <input
                    type="text"
                    placeholder="Name"
                    aria-required="true"
                    size="30"
                    value=""
                    name="author"
                    id="author"
                  />
                </div>
                <div class="contact-email">
                  <label></label>
                  <input
                    type="email"
                    size="30"
                    placeholder="Email"
                    value=""
                    name="email"
                    id="email"
                  />
                </div>
                <div class="contact-subject">
                  <label></label>
                  <input
                    type="text"
                    placeholder="Subject"
                    aria-required="true"
                    size="30"
                    value=""
                    name="subject"
                    id="subject"
                  />
                </div>
              </div>
              <div class="contact-message">
                <label></label>
                <textarea
                  class=""
                  tabindex="4"
                  placeholder="Message"
                  name="message"
                  required
                ></textarea>
              </div>
              <div class="form-submit">
                <button class="contact-submit">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEmGuIceexKma4Q6yyRD8M-KS5vbPtUVM"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIEU6OT3xqCksCetQeNLIPps6-AYrhq-s&region=GB"></script>
    <script>
      $(".map")
        .gmap3({
          center: [48.8620722, 2.352047],
          zoom: 4,
        })
        .marker([
          { position: [48.8620722, 2.352047] },
          { address: "86000 Poitiers, France" },
          {
            address: "66000 Perpignan, France",
            icon: "https://maps.google.com/mapfiles/marker_grey.png",
          },
        ])
        .on("click", function (marker) {
          marker.setIcon("https://maps.google.com/mapfiles/marker_green.png");
        });
    </script>
  </body>
</html>
